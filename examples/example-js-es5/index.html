<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>wcjs-example-es5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <script src="https://unpkg.com/@provenanceio/walletconnect-js@1.2.7/umd/walletconnect-js.min.js"></script>
  <script src="helpers.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <div id="modalContainer">
    <div class="title">
      WalletConnect-JS Demo
    </div>
    <div id="options">
      <div class="option">
        <div class="optionTitle">QR Code</div>
        <div class="optionContent" id="qrcode"></div>
      </div>
      <div class="option">
        <div class="optionTitle">Desktop</div>
        <div class="optionContent" id="wallets"></div>
      </div>
    </div>
    <div class="status">
      <div class="statusTitle">Status:</div>
      <div id="statusValue">Not Connected</div>
    </div>
    <div id="connectionInfo" class="hidden"></div>
  </div>
</body>

</html>
